<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Inicio Sesión</h1>

    <div class="form-container">
      <form autocomplete="off" (submit)="doLogin()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
          <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>
  
        <ion-button expand="block" class="main-button" (click)="login()">Iniciar Sesión</ion-button>
      </form>

      <!----------------------------->
      <div>
        <ion-button class="btnGoogle" expand="block" color="google" (click)="loginGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Iniciar Sesión con Google
        </ion-button>
        <div class="ion-margin-top"></div>
        <ion-button class="btnFb" expand="block" color="facebook" (click)="loginFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Iniciar Sesión con Facebook
        </ion-button>
      </div>
     
      <!-- <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button class="google" (click)="loginGoogle()">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> -->
        

      <div class="sign-up">
        Tienes una cuenta? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward" >Registrate!</ion-button>
      </div>

    </div>
  </div>
</ion-content>
